<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .content {
            padding: 40px;
        }

        .section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #2196F3;
            padding-bottom: 10px;
        }

        .order-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type='text'], input[type='number'] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #orderResult {
            margin-top: 15px;
            min-height: 50px;
        }

        .result-card {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
        }

        .error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #f44336;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 5px solid #2196F3;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-id {
            font-weight: bold;
            color: #1976D2;
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            background: #4CAF50;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> Order Management</h1>
            <p>Create and manage orders seamlessly</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2><i class="fas fa-plus-circle"></i> Create New Order</h2>
                <div class="order-form">
                    <div class="form-group">
                        <label for="productId"><i class="fas fa-barcode"></i> Product ID</label>
                        <input type="text" id="productId" placeholder="Enter Product ID (1, 2, or 3)">
                    </div>
                    <div class="form-group">
                        <label for="quantity"><i class="fas fa-boxes"></i> Quantity</label>
                        <input type="number" id="quantity" placeholder="Quantity" value="1" min="1">
                    </div>
                    <button onclick="createOrder()">
                        <i class="fas fa-paper-plane"></i> Place Order
                    </button>
                </div>
                <div id="orderResult">
                    <div class="empty-state">
                        <i class="fas fa-info-circle"></i> Fill the form to create an order
                    </div>
                </div>
            </div>

            <div class="section">
                <h2><i class="fas fa-list"></i> All Orders</h2>
                <button onclick="loadOrders()" style="margin-bottom: 15px;">
                    <i class="fas fa-sync-alt"></i> Refresh Orders
                </button>
                <div id="orders">
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>No Orders Yet</h3>
                        <p>Create your first order to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createOrder() {
            const productId = document.getElementById('productId').value.trim();
            const quantity = document.getElementById('quantity').value;

            if (!productId) {
                alert('Please enter a Product ID');
                return;
            }

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `productId=${productId}&quantity=${quantity}`
            })
            .then(response => response.text())
            .then(result => {
                const orderResult = document.getElementById('orderResult');
                if (result.includes('SUCCESS')) {
                    orderResult.innerHTML = 
                        '<div class="result-card">' +
                        '<i class="fas fa-check-circle"></i> ' +
                        '<strong>Order Successful!</strong><br>' +
                        result.replace('SUCCESS: ', '') +
                        '</div>';
                    
                    // Clear form
                    document.getElementById('productId').value = '';
                    document.getElementById('quantity').value = '1';
                    
                    // Reload orders
                    loadOrders();
                } else {
                    orderResult.innerHTML = 
                        '<div class="error">' +
                        '<i class="fas fa-exclamation-triangle"></i> ' +
                        '<strong>Order Failed</strong><br>' +
                        result.replace('ERROR: ', '') +
                        '</div>';
                }
            })
            .catch(error => {
                document.getElementById('orderResult').innerHTML = 
                    '<div class="error">' +
                    '<i class="fas fa-exclamation-circle"></i> ' +
                    'Network error. Please try again.' +
                    '</div>';
            });
        }

        function loadOrders() {
            fetch('/orders')
                .then(response => response.json())
                .then(ordersArray => {
                    const ordersContainer = document.getElementById('orders');
                    
                    if (ordersArray && ordersArray.length > 0) {
                        let ordersHTML = '<div class="orders-list">';
                        ordersArray.forEach(order => {
                            ordersHTML += 
                                '<div class="order-card">' +
                                '<div class="order-header">' +
                                '<div class="order-id">' + order.orderId + '</div>' +
                                '<div class="order-status">' + order.status + '</div>' +
                                '</div>' +
                                '<div>Product: ' + order.productId + ' | Quantity: ' + order.quantity + '</div>' +
                                '</div>';
                        });
                        ordersHTML += '</div>';
                        ordersContainer.innerHTML = ordersHTML;
                    } else {
                        ordersContainer.innerHTML = 
                            '<div class="empty-state">' +
                            '<i class="fas fa-shopping-cart"></i>' +
                            '<h3>No Orders Yet</h3>' +
                            '<p>Create your first order to get started!</p>' +
                            '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('orders').innerHTML = 
                        '<div class="error">' +
                        '<i class="fas fa-exclamation-circle"></i> ' +
                        'Failed to load orders' +
                        '</div>';
                });
        }

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
