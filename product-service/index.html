<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-left: 5px solid #4CAF50;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card h3 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-info {
            color: #555;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type='text'] {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            flex: 1;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            min-height: 60px;
        }

        .result-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #2196F3;
        }

        .error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Product Management</h1>
            <p>Manage your product inventory with style</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2><i class="fas fa-shopping-bag"></i> Available Products</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <h3><i class="fas fa-laptop"></i> Laptop</h3>
                        <div class="product-info">
                            <i class="fas fa-hashtag"></i>
                            <strong>ID:</strong> 1
                        </div>
                        <div class="product-info">
                            <i class="fas fa-tag"></i>
                            <strong>Price:</strong> $999.99
                        </div>
                        <div class="product-info">
                            <i class="fas fa-box"></i>
                            <strong>Stock:</strong> 10 units
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <h3><i class="fas fa-mouse"></i> Mouse</h3>
                        <div class="product-info">
                            <i class="fas fa-hashtag"></i>
                            <strong>ID:</strong> 2
                        </div>
                        <div class="product-info">
                            <i class="fas fa-tag"></i>
                            <strong>Price:</strong> $25.50
                        </div>
                        <div class="product-info">
                            <i class="fas fa-box"></i>
                            <strong>Stock:</strong> 50 units
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <h3><i class="fas fa-keyboard"></i> Keyboard</h3>
                        <div class="product-info">
                            <i class="fas fa-hashtag"></i>
                            <strong>ID:</strong> 3
                        </div>
                        <div class="product-info">
                            <i class="fas fa-tag"></i>
                            <strong>Price:</strong> $45.00
                        </div>
                        <div class="product-info">
                            <i class="fas fa-box"></i>
                            <strong>Stock:</strong> 30 units
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-search"></i> Find Product</h2>
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" id="productId" placeholder="Enter Product ID (1, 2, or 3)">
                        <button onclick="getProduct()">
                            <i class="fas fa-search"></i> Search Product
                        </button>
                    </div>
                    <div id="result">
                        <div class="product-info">
                            <i class="fas fa-info-circle"></i> Enter a Product ID above to search
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getProduct() {
            const productId = document.getElementById('productId').value.trim();
            if (!productId) {
                alert('Please enter a Product ID');
                return;
            }

            fetch('/product?id=' + productId)
                .then(response => response.json())
                .then(product => {
                    const resultDiv = document.getElementById('result');
                    if (product.error) {
                        resultDiv.innerHTML = 
                            '<div class="error">' +
                            '<i class="fas fa-exclamation-triangle"></i> ' +
                            '<strong>Product Not Found</strong><br>' +
                            'Please try Product ID: 1, 2, or 3' +
                            '</div>';
                    } else {
                        resultDiv.innerHTML = 
                            '<div class="result-card">' +
                            '<h3><i class="fas fa-check-circle"></i> Product Found!</h3>' +
                            '<div class="product-info"><strong>ID:</strong> ' + product.id + '</div>' +
                            '<div class="product-info"><strong>Name:</strong> ' + product.name + '</div>' +
                            '<div class="product-info"><strong>Price:</strong> $' + product.price + '</div>' +
                            '<div class="product-info"><strong>Stock:</strong> ' + product.quantity + ' units</div>' +
                            '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<div class="error">' +
                        '<i class="fas fa-exclamation-circle"></i> ' +
                        'Error fetching product details' +
                        '</div>';
                });
        }

        // Enter key support
        document.getElementById('productId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getProduct();
            }
        });
    </script>
</body>
</html>
